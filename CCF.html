<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-type">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Expences</title>
		<link type="text/css" rel="stylesheet" href="CCF.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="content">

      	<div class="sentences">
        		<p id="question1">How much money did you spend?</p>
        		<p id="question2"> How many friends have to pay? Enter number friends, no more 5</p>
            <p id="question5"> Enter name of friends and push button ADD NAME? </p>
      	</div>
        <div class="info">

          	<div id="question3">
        		    <div class="ui right labeled input">
                    <label for="money" class="ui label"><i class="dollar sign icon"></i></label>
                    <input type="number" id="money" name="money"  placeholder="Money">
                </div>
        		    <button class="ui button" id="button-money" onclick="saveMoney()">
        		  	  <i class="plus icon"></i>
        		    </button>
          	</div>

          	<div id="question4">
            		<div class="ui right labeled input">
                    <label for="friends" class="ui label"> <i class="users icon"></i></label>
                    <input type="text" placeholder="Friends" id="friends" autofocus >
                    <input type="text" placeholder="type friends name" id="friendsName">
                </div>
        		    <button class="ui button" id="button-friends" onclick="totalFriends()">
        		  	  <i class="plus icon"></i>
        		    </button>
          	</div>
                <button class="ui button" id="button-namefriends" onclick="calculation()">
                  Caclulate
                </button>
        </div>
        <p id="question6"> Enter amount of money each friends who complete a sum? </p>
        <div id="totalInput">

            <div class="ui icon input"  id="friend1">
              <input type="text" id="fr1"   placeholder="friend 1" >
              <button class="ui button" id="friendsName1">Add Name</button>
            </div>

            <div class="ui icon input" id="friend2">
              <input type="text" id="fr2" placeholder="friend 2">
              <button class="ui button" id="friendsName2">Add Name</button>
            </div>

            <div class="ui icon input" id="friend3">
              <input type="text" id="fr3" placeholder="friend 3">
              <button class="ui button" id="friendsName3">Add Name</button>
            </div>

             <div class="ui icon input" id="friend4">
              <input type="text" id="fr4" placeholder="friend 4">
              <button class="ui button" id="friendsName4">Add Name</button>
            </div>

            <div class="ui icon input" id="friend5">
              <input type="text" id="fr5" placeholder="friend 5">
              <button class="ui button" id="friendsName5">Add Name</button>
            </div>
             
        </div>
        <div><p id='total'></p></div>
        <div><p id='dividetSum'></p></div>
        <div><p id='firstSpender'></p></div>
        <div><p id='secondSpender'></p></div>
        <div><p id='thirdSpender'></p></div>
        <div><p id='fourthSpender'></p></div>
        <div><p id='fifthSpender'></p></div>
     </div>

     <script type="text/javascript" src="CCF.js"></script>
     <script type="text/javascript" src="jqueryCCF.js"></script>
  </body>
</html>
